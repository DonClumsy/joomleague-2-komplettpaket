TOOLTIP=<H1>Plugin Tooltip - A Joomla plugin</H1><p>Version 1.5.0<br />Autor Andy Thielke<br /><a href="http://joomla.ruegen-insider.de" target="_blank">http://joomla.ruegen-insider.de</a></p><h2>Funktionsweise</h2><p>Dieses Plugin vergleicht die Titel von Beitr&auml;gen mit dem Inhalt des auszugebenen Beitrages. Bei einer gefundenen &Uuml;bereinstimmung wird der Beitrag als Tooltip ausgegeben. Die Tooltips werden dazu als einzelne Beitr&auml;ge in einem festgelegten Bereich/Kategorie erstellt.</p><p>Die Tooltip Beitr&auml;ge k&ouml;nnen Tabellen, Bilder usw. enthalten. Schriften, Schriftenfarben und deren Ausrichtung individuell im Beitrags Editor anpassbar.</p><h2>Installieren und Anpassen</h2><span style="color: #ff0000;">Erfordert ein aktiviertes &quot;System - Mootools Upgrade&quot; Plugin! Sollte das nicht m&ouml;glich sein, bitte die Version 1.3 installieren!</span><ol><li>Plugin wie gewohnt unter Men&uuml;punkt <em>Erweiterungen</em> Installieren.</li><li>Unter Men&uuml;punkt Erweiterungen/Plugins/ das Plugin Content-Tooltip aktivieren und in den Parametern entsprechend anpassen.</li><li>einen Bereich und eine Kategorie    in den Beitr&auml;gen anlegen.</li><li>die ID&nbsp;vom Bereich und&nbsp;der Kategorie in   den plugin Parametern eintragen</li><li>CSS Daten den eigenen W&uuml;nschen anpassen</li></ol><p>&nbsp;</p>